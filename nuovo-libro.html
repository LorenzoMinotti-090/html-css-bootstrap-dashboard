<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="d-flex align-items-center me-3" href="index.html">
        <img src="/img/duck.png" alt="logo" style="height:40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Catalogo Libri</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <main>

    
    <div class="container-fluid my-2">
      <div class="rounded-3 p-4">
        <h1 class="h3 mb-4">Nuovo Libro</h1>


        <form>

          <div class="row g-3 mb-2">
            <div class="col-6 col-md-6">
              <label class="form-label">Nome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Nome Autore">
            </div>
            <div class="col-6 col-md-6">
              <label class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Cognome Autore">
            </div>
          </div>


          <div class="row g-3 mb-2">
            <div class="col-12">
              <label class="form-label">Titolo</label>
              <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Titolo">
              <div class="form-text">Titolo versione italiana</div>
            </div>
          </div>


         <div class="row g-3 mb-2">
            <div class="col-12 col-md-4">
              <label class="form-label">Genere</label>
              <select class="form-select" aria-label="Genere">
                <option selected>Scegli il genere</option>
                <option value="fantasy">Fantasy</option>
                <option value="romanzo">Romanzo</option>
                <option value="saggistica">Saggistica</option>
                <option value="storia">Storia</option>
              </select>
            </div>


            <div class="col-12 col-md-4">
              <label class="form-label">Anno di Pubblicazione</label>
              <input type="number" class="form-control" placeholder="Inserisci l'anno" aria-label="Anno">
            </div>

            <div class="col-12 col-md-4">
              <label class="form-label">ISBN#</label>
              <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN">
            </div>
          </div>


          <hr>


          <div class="mb-3">
            <label class="form-label">Note</label>
            <textarea class="form-control" rows="5" placeholder="Inserisci eventuali note sul libro" aria-label="Note"></textarea>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="digitaleCheck">
            <label class="form-check-label" for="digitaleCheck">Disponibile anche in digitale</label>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            <a href="index.html" class="btn btn-outline-secondary">Annulla</a>
          </div>
        </form>

      </div>
    </div>
    
  </main>

</body>

</html>
